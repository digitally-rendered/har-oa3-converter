[pytest]
# Suppress specific deprecation warnings from Schemathesis
filterwarnings =
    ignore::DeprecationWarning:jsonschema.*
    ignore::DeprecationWarning:schemathesis.*

# Improve test output
log_cli = True
log_cli_level = INFO

# Timeout configuration - requires pytest-timeout
# timeout = 300

# Coverage settings
addopts = --cov=har_oa3_converter --cov-report=term --cov-report=xml --cov-branch --no-cov-on-fail

# Target 100% coverage as per user preferences
cov-report =
    term-missing
    xml:.coverage.xml
    html:htmlcov

# Fail if coverage is below 100%
cov-fail-under = 100
